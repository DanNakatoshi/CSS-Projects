<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードを開く</title>
  <!-- CSSへのリンク -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- コンテナクラスで囲う -->
  <div class="container">
    <div class="panel active" style="background-image: url('https://source.unsplash.com/1600x900/?trip');">
      <h3>世界に出よう</h3>
    </div>
    <div class="panel " style="background-image: url('https://source.unsplash.com/1600x900/?culture');">
      <h3>人に会う、文化に触れる</h3>
    </div>
    <div class="panel " style="background-image: url('https://source.unsplash.com/1600x900/?freedom');">
      <h3>毎日がランダム</h3>
    </div>
    <div class="panel " style="background-image: url('https://source.unsplash.com/1600x900/?food');">
      <h3>味の違いが歴史の違い</h3>
    </div>
    <div class="panel " style="background-image: url('https://source.unsplash.com/1600x900/?quiet');">
      <h3>喧騒の中に静けさを見る</h3>
    </div>
  </div>


  <!-- JSファイルへのリンク -->
  <script src="script.js"></script>

</html>
